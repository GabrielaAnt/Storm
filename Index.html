<!DOCTYPE html>
<html>
<head>
	<title>31-5</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">
</head>
<body>
<h1>Practica de sumar números</h1>
<h3>Por Storm</h3>

<form name="registro">
	<table>
		<tr>
			<tr><td>Número</td>
			<td><input type="text" name="dato1" id="dato1"></td></tr>
			<tr><td>Número</td>
			<td><input type="text" name="dato2" id="dato2"></td></tr>
		</tr>
		<td>Operación</td>
		<td><input type="button" name="Enviar" value="+" onclick="sumadedatos()">
		<input type="button" name="Enviar" value="-" onclick="restadedatos()">
		<input type="button" name="Enviar" value="x" onclick="multiplicaciondedatos()">
		<input type="button" name="Enviar" value="/" onclick="divisiondedatos()"></td>
	</table>
	<table>
		<tr>
			<td><b>RESULTADO</b></td>
			<td><input type="text" name="jin" id="jin"></td>
		</tr>
	</table>
</form>
<script type="text/javascript">
	function sumadedatos (){
		var d1=parseInt(document.getElementById('dato1').value);
		var d2=parseInt(document.getElementById('dato2').value);
		document.registro.jin.value=d1+d2;
	}

	function restadedatos (){
		var d1=parseInt(document.getElementById('dato1').value);
		var d2=parseInt(document.getElementById('dato2').value);
		document.registro.jin.value=d1-d2;
	}

	function multiplicaciondedatos (){
		var d1=parseInt(document.getElementById('dato1').value);
		var d2=parseInt(document.getElementById('dato2').value);
		document.registro.jin.value=d1*d2;
	}

	function divisiondedatos (){
		var d1=parseInt(document.getElementById('dato1').value);
		var d2=parseInt(document.getElementById('dato2').value);
		document.registro.jin.value=d1/d2;
	}
</script>
</body>
</html>
